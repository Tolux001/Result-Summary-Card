<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="content written not under force of the law to trive in beauty and elegance">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="card">
        <div class="section">
          <div class="section-one">
            <p class="paragraph">Your Result</p>
            <div class="percentage-circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="section-two">
            
            <h3>Summary</h3>
            <div class="c-component red">
              <img src="assets/images/icon-reaction.svg" alt="Reaction-img" />
              <P style="color: hsl(0, 100%, 67%); margin-left: -2em;">Reaction</P>
              <p class="right"><span>80</span> / 100</p>
            </div>
            <div class="c-component yellow">
              <img src="assets/images/icon-memory.svg" alt="Memory-img" />
              <P style="color: hsl(39, 100%, 56%); margin-left: -2em;">Memory</P>
              <p class="right"><span>92</span> / 100</p>
            </div>
            <div class="c-component teal">
              <img src="assets/images/icon-verbal.svg" alt="Verbal-img" />
              <P style="color: hsl(166, 100%, 37%); margin-left: -2em;">Verbal</P>
              <p class="right"><span>61</span> / 100</p>
            </div>
            <div class="c-component blue">
              <img src="assets/images/icon-visual.svg" alt="Visual-img" />
              <P style="color: hsl(234, 85%, 45%); margin-left: -20px;">Visual</P>
              <p class="right"><span>72</span> / 100</p>
            </div>
            <button type="button" class="btn-btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/tolux001">Tolux001</a>.
  </footer>
</body>
</html>
